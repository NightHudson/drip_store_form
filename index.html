<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de conta formulário</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>
<body>
    <header class="logo">
        <img class="logo-image" src="assets/Group 53576.png" alt="logo">
    </header>    
    <div class="container">
        <div class="criar-conta">
            <h3>Criar Conta</h3>
        </div>   
        <form class="form-container1">
            <div class="info-pes">
                <p>Infomações Pessoais</p>
            </div>

            <div class="form-input-label1">
                <div class="linha"></div>
                <label for="nome">Nome Completo *</label><br>
                <input type="text" id="name" placeholder="Insira seu nome" required><br><br><br>
                <label for="cpf">CPF *</label><br>
                <input type="text" id="number" placeholder="Isira seu CPF" required><br><br><br>
                <label for="email">E-mail *</label><br>
                <input type="text" id="email" placeholder="Insira seu email" required><br><br><br>
                <label for="celular">Celular *</label><br>
                <input type="text" id="celular" placeholder="Insira seu celular">
            </div>
        </form>

        <form class="form-container2">
            <div class="info-entrega">
                <p>Infomações de Entrega</p>
            </div>

            <div class="form-input-label2">
                <div class="linha2"></div>
                <label for="endereco">Endereço *</label><br>
                <input type="text" id="endereco" placeholder="Isira seu endereço" required><br><br><br>
                <label for="bairro">Bairro *</label><br>
                <input type="text" id="bairro" placeholder="Insira seu bairro"required><br><br><br>
                <label for="cidade">Cidade *</label><br>
                <input type="text" id="cidade" placeholder="Insira sua cidade" required><br><br><br>
                <label for="cep">CEP *</label><br>
                <input type="text" id="cep" placeholder="Insira seu CEP" required><br><br><br>
                <label for="complemento">Complemento</label><br>
                <input type="text" id="complemento" placeholder="Insira complemento"required><br>
            </div>           
        </form>

        <div class="div-checkbox">
            <input class="custon-checkbox" type="checkbox">
            <p class="button-parag">Quero receber por email ofertas e novidades das lojas da Digital Store. A frequência de envios pode <br>variar de acordo com a interação do cliente.</p>
        </div>

        <button>Criar Conta</button>
    </div>

    <footer>
        
    </footer>
</body>
</html>
